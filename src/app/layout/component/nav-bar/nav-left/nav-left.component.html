<ul class="list-unstyled">
  <li class="pc-h-item pc-sidebar-collapse d-none d-lg-block">
    <a href="javascript:" title="Menu Collapse" class="pc-head-link ms-0" [ngClass]="{ 'on': navCollapsed }" (click)="navCollapse()">
      <i antIcon [type]="navCollapsed ? 'menu-unfold' : 'menu-fold'" class="text-primary" theme="outline"></i>
    </a>
  </li>
</ul>
