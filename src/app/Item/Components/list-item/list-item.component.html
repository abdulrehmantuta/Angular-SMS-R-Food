

<div class="Grid-Info-section">
    <nz-table #smallTable nzSize="small" [nzData]="ItemRes" [nzShowPagination]="false">
        <thead>
          <tr>
            <th class="sub-text-th">Item Name</th>
            <th class="sub-text-th">Item Rate</th>
            <th class="sub-text-th">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of ItemRes">
            <td class="sub-text-th" style="color: rgba(25,135,84)">{{ data.itemName }}</td>
            <td class="Font-Family">{{ data.itemRate }}</td>
            <td class="Font-Family">{{ data.itemDate | date }}</td>
          </tr>
        </tbody>
    </nz-table>
</div>
